<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link rel="stylesheet" href="   https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename = 'style.css') }}" />

</head>

<body class="bg-light">
    <section id="header">
        <div class="nav">
            <nav class="navbar navbar-expand-lg">
                <a class="navbar-brand" href="#"><img src="{{ url_for('static', filename = 'logo.svg') }}" alt="logo"
                        style="width: 200px; margin-top: -100px; margin-left: 60px;" /></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse " style="margin-left: 550px;" id="navbarNav">
                    <div class="mr-auto"></div>
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a class="nav-link" style="color: black;" href="{{ url_for('home') }}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" style="color: black;" href="Features.html">Books</a>
                        </li>
                    </ul>
                    <div class="div">
                        <div class="search-container right-element ml-3 mr-4"><input class="" type="search"
                                placeholder="Search" id="searchField" autocomplete="off" value="">
                            <div class="searchIcon"><i class="search-icon"></i></div>
                        </div>
                    </div>

                    <!-- <button type="button" historyparams="[object Object]" class="subscribe-btn  btn-primary right-element mr-3">Subscribe</button> -->
                    <div class="right-element user-profile">
                        <div role="presentation" class="signIn" style="color: rgb(21, 17, 17)"><a
                                href="{{ url_for('login') }}" style="color: black;">Login<span
                                    class="sr-only">(current)</span></a></div>
                    </div>
                    <div role="presentation" class="signIn" style="color: rgb(21, 17, 17)"><a
                            href="{{ url_for('signup') }}" style="color: black; margin-left: 12px;">Sign Up</a> </div>



                    <div class="nav-item">
                        <i class="fas fa-cart-shopping" style="margin: 0 20px;"></i>

                        <!-- <i class="fas fa-search"></i> -->
                        <!-- <i class="fa-cart-shopping"></i> -->
                    </div>
                </div>
            </nav>
        </div>
    </section>

    <div class="content">

        {% block content %}{% endblock %}

    </div>






    <!-- Footer -->

    <footer class="a-footer">
        <div class="container">
            <div class="row">
                <div class="footer-col">
                    <h4>Help</h4>
                    <ul>
                        <li><a href="#">Payment</a></li>
                        <li><a href="#">Delivery</a></li>
                        <li><a href="#">Return of books</a></li>
                    </ul>
                </div>
                <div class="footer-col">
                    <h4>About</h4>
                    <ul>
                        <li><a href="#">About Us</a></li>
                        <li><a href="#">History</a></li>
                        <li><a href="#">Privacy policy</a></li>
                    </ul>
                </div>
                <div class="footer-col">
                    <h4>Catalog</h4>
                    <ul>
                        <li><a href="#">New Arrivals</a></li>
                        <li><a href="#">Bestsellers</a></li>
                        <li><a href="#">Classics</a></li>
                    </ul>
                </div>
                <div class="footer-col">

                    <h4>Contact</h4>
                    <div class="social-links">
                        <a href="#"><i class="fab fa-facebook-f"></i></a>
                        <a href="#"><i class="fab fa-twitter"></i></a>
                        <a href="#"><i class="fab fa-instagram"></i></a>
                        <a href="#"><i class="fab fa-linkedin"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </footer>




    <script src="script.js"></script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
